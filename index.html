<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florentia</title>
  <style>
    /* General Styles */
    body {
      background-color: #6A5ACD;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 1em;
      font-weight: bold;
      position: absolute;
      bottom: 20px;
    }

    h2 {
      font-size: 1.8em;
      margin: 0;
      font-weight: 300;
      text-align: center;
      max-width: 90%;
    }

    /* Loading Spinner */
    .lds-roller {
      color: #1c4c5b;
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      transform-origin: 40px 40px;
    }

    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: currentColor;
      margin: -3.5px 0 0 -3.5px;
    }

    .lds-roller div:nth-child(1) { animation-delay: -0.036s; }
    .lds-roller div:nth-child(1):after { top: 62.6px; left: 62.6px; }
    .lds-roller div:nth-child(2) { animation-delay: -0.072s; }
    .lds-roller div:nth-child(2):after { top: 67.7px; left: 56px; }
    .lds-roller div:nth-child(3) { animation-delay: -0.108s; }
    .lds-roller div:nth-child(3):after { top: 70.9px; left: 48.3px; }
    .lds-roller div:nth-child(4) { animation-delay: -0.144s; }
    .lds-roller div:nth-child(4):after { top: 72px; left: 40px; }
    .lds-roller div:nth-child(5) { animation-delay: -0.18s; }
    .lds-roller div:nth-child(5):after { top: 70.9px; left: 31.7px; }
    .lds-roller div:nth-child(6) { animation-delay: -0.216s; }
    .lds-roller div:nth-child(6):after { top: 67.7px; left: 24px; }
    .lds-roller div:nth-child(7) { animation-delay: -0.252s; }
    .lds-roller div:nth-child(7):after { top: 62.6px; left: 17.4px; }
    .lds-roller div:nth-child(8) { animation-delay: -0.288s; }
    .lds-roller div:nth-child(8):after { top: 56px; left: 12.3px; }

    @keyframes lds-roller {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Las delicias son de aquí, pero las flores las consigues en Florentia.</h2>
  <div class="lds-roller">
    <div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div>
  </div>
  <h1>El destino te quiere decir: "Cada día es una nueva oportunidad. Confía, celebra y ve por tu sueño"</h1>
  <script defer>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbwzvRP3KCj_ZtMsp1Wt-UJy-2xNn_hTY02-r7D5g0xFiIjQf0eowbNWzny9AKM9MSkQFA/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const k = urlParams.get('k');

    if (k) {
      fetch(`${AS_URL_BASE}?k=${k}`)
        .then(response => response.text())
        .then(result => {
          if (result) window.location.replace(result);
        })
        .catch(console.error);
    }
  </script>
</body>
</html>
